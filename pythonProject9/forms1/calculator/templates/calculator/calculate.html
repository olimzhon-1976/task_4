    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Калькулятор</title>
    </head>
    <body>
        <h1>Калькулятор</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Рассчитать</button>
        </form>
        {% if result is not None %}
            <h2>Результат: {{ result }}</h2>
        {% endif %}

        <h3> <a href="{% url 'index' %}">Главная</a></h3><br>
    </body>
    </html>
