<!DOCTYPE html>
<html>
<head>
    <title>Регистрация успешна</title>
</head>
<body>
    <h2>Регистрация успешна</h2>
    <p><strong>Имя:</strong> {{ first_name }}</p>
    <p><strong>Фамилия:</strong> {{ last_name }}</p>
    <p><strong>Возраст:</strong> {{ age }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Пол:</strong> {{ gender }}</p>
    <p><strong>Адрес для доставки:</strong> {{ address }}</p>
    <p><strong>Подписка на новости:</strong> {{ subscribe_to_news }}</p>

    <h3> <a href="{% url 'index' %}">Главная</a></h3><br>
</body>
</html>
